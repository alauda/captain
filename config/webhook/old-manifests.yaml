apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: webhook
        namespace: system
        path: /validate
    failurePolicy: Fail
    name: validate-helmrequest.app.alauda.io
    rules:
      - apiGroups:
          - app.alauda.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - helmrequests
